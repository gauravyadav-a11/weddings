    <body>
       
  <div id="header">
            <div id="logo" class="col-md-12" align="center">
                <a href="/"><img src="/static/logo.png"/></a>
            </div>
            
            <div id="menu" class="col-md-12" align="center"> 
             <div class="col-md-1"></div>
              <div class="col-md-3" align="center"><a href="/destination"><b>Check Destination</b></a></div>
              <div class="col-md-2" align="center"><a href="/plan_step1"><b>Plan Trips</b></a></div>
              <div class="col-md-2" align="center"><a href="/gallery"><b>Visit Galleries</b></a></div>
              <div class="col-md-3" align="center"><a href="/photographerlist"><b>View Photographers</b></a></div>
            <div class="col-md-1"></div>
            </div>
    </div>

    <!--EndHeader-->
    <!--BeginMain-->
 

 
    <div id="container" class="col-md-12" margin-bottom:"5%;"> 
      
      <div class="col-md-12" >
        <div class="col-md-1"></div>
        <div id="title" class="col-md-10" align="center">
        <h3 style="color:#85b3dd;">{{albumdetail[0]}}</h3>
        <div class="keyline"><hr></div>
        </div>
        <div class="col-md-1"></div>
        </div>

      <div id="section" class="col-md-12" align="center">
        <div class="col-md-2"></div>
        <ul id="lb-album" class="col-md-8" align="center" style="">
              {%for photo in photos%}
          <li class="col-md-2" align="center">
            <a href="#view{{photo['id']}}">
              <img src="{{photo['path']}}" alt="view{{photo['id']}}" width="130px" height="130px">
              <span>{{photo['photoname']}}</span>
            </a>
            <div class="lb-overlay" id="view" style="margin-bottom:10%;">
              <img style="width:auto;max-height:400px;" src="{{photo['path']}}" alt="#view{{photo['id']}}">
              <a href="" class="lb-close">Close</a>
            </div>
          </li>
            {%endfor%}
        </ul>
        <div class="col-md-2"></div>
      </div>
      
      <div id="header" class="col-md-12" align="left">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <h1>Information of {{albumdetail[0]}}</h1><hr>
        <h2>{{albumdetail[1]}}</h2>
      </div>
      <div class="col-md-2"></div>
      </div>

        </div>

<!--EndMain-->

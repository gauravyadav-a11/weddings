<!DOCTYPE html>
<html >
  <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <title>DESTINATION WEDDING</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>

     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

     <!--font-->
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/upload.css"/>
    <script src="/static/js/prefixfree.min.js"></script>
</head>
<body onload="prettyPrint()">


<div id="body" class="col-md-12" align="center"><div id="grad" class="col-md-12" align="center">
  </div></div>
 
  

  <div id="header" class="col-md-12" align="center">
     <a href="/"><img src="/static/logo.png"/></a>
    <h5>Upload Your Photos</h5>
  </div>
    <br>
     
    <<div id="login" class="col-md-12">
        <form action="{{ url_for('uploadphotos') }}" method="post" enctype="multipart/form-data">
        <div class="col-md-12">
        <p id="content">Select Images</p>
        <input name="file" type="file" data-filename-placement="inside" accept="image/*">
        <p id="content">Choose Album</p>
        <select id="aid" name="aid" placeholder="aid" >
        <option selected="selected" disabled="disabled">Choose Your Album</option>
        {% for album in albums %}  
        <option value={{album['id']}}><b>{{ album['albumname'] }}</b></option>
        {% endfor %} 
        </select>
    </div>
    <div class="col-md-12" align="center" id="error">
            <p><input type="submit" value="Upload"/></p>
        {% if sucess %}
                <p id="error">You have sucessully uploaded the file {{f_name}}.</p>
            {% else %}
                <p>Please Upload A Valid Photo.</p>
            {% endif %}
        </div>
    </form>
        
</div>

<!-- JAVASCRIPT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.file-input.js"></script>
<script>
$(document).ready(function(){
  $('input[type=file]').bootstrapFileInput();
});
</script>
</body>
</html>
